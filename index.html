<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ExpanseTracker</title>
</head>
<body >
    <h2>Expanse Tracker</h2>
    <div class="container">
        <div class="container-1">
            <h3>Your Balence</h3>
            <h1 id="Balence"> $00.00</h1>
        </div>

        <div class="container-1-IncomeExpance">
            <div>
                <h4>Income</h4>
                <h1 id="Income">+$00.00</h1>
            </div>
            <div>
                <h4>Expance</h4>
                <h1 id="Expance">-$00.00</h1>
            </div>
        </div>

        <h2>Expance History</h2>
        <ul class="list" id="list">
            <li class="minus">
                cash <span>-$400</span>
                <button class="delete_button">X</button>
            </li>
        </ul>

        <h2>Add New Transaction</h2>
        <form id="form">
            <div class="form-control">
                <label for="text">Text</label>
                <input type="text" id="text" placeholder="Enter Text">
            </div>
            <div>
                <label for="Amount">Amount($)</label>
                <input type="number" id="amount" placeholder="Enter Amount">
            </div>
            <button class="btn">Add Transaction</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
